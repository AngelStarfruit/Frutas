<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Combobox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col-12" style="padding: 25px; font-size: 40px">
        Ensalada de frutas
    </div>
    <div class="row">
    <div class="col-2" style="padding: 15px; font-size: 20px">
        <input type="checkbox" id="apple">Manzana
    </div>
    <div class="col-2" style="padding: 15px; font-size: 20px">
        <input type="checkbox" id="pear">Pera
    </div>
    <div class="col-2" style="padding: 15px; font-size: 20px">
        <input type="checkbox" id="orange">Naranja
    </div>
    <div class="col-2" style="padding: 15px; font-size: 20px">
        <input type="checkbox" id="banana">Plátano
    </div>
    <div class="col-2" style="padding: 15px; font-size: 20px">
        <input type="checkbox" id="strawberry">Fresa
    </div>
    <div class="col-2" style="padding: 15px; font-size: 20px">
        <input type="checkbox" id="mango">Mango
    </div>
</div>
<button type="button" onclick="ensalada()">
Ensalada
</button>
<br><br>
<div id="PLATE"></div>
</body>
<style>
    body{
        background-color: lightgreen;
        text-align: center;
    }
    img{
        width: 200px
    }
</style>
<script>
    var frutas = []
    function ensalada(){
        if( document.getElementById("apple").checked == true ){
            frutas.push("manzana.jpg")
        }
        if( document.getElementById("pear").checked == true ){
            frutas.push("pera.jpg")
        }
        if( document.getElementById("orange").checked == true ){
            frutas.push("naranja.jpg")
        }
        if( document.getElementById("banana").checked == true ){
            frutas.push("plátano.jpg")
        } if( document.getElementById("strawberry").checked == true ){
            frutas.push("fresa.jpg")
        }
        if( document.getElementById("mango").checked == true ){
            frutas.push("mango.jpg")
        }
        let html = '<div class=row>'
            frutas.forEach(item => {
                html += '<div class="col-2">'+
                        '<img src="'+item+'"">'+
                        '</div>'
            });
            html += '</div>'
            document.getElementById("PLATE").innerHTML = html
    }
</script>
</html>
